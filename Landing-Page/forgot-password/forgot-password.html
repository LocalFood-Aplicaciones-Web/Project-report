<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFood - Recuperar Contraseña</title>
  <link rel="stylesheet" href="/forgot-password/forgot-password.css">
  <script src="script.js"></script>

</head>
<body>
    <a href="../index/index.html" class="back-btn">← Volver al inicio</a>

  <div class="form-container">
    
    <div class="form-box">
      <img src="/Assets/logo.png" alt="Logo LocalFood" class="form-logo">
      <h2>Cambiar Contraseña</h2>
      <p>Introduce el código enviado a tu correo</p>

      <form>
        <label for="code">Código</label>
        <input type="text" id="code" placeholder="Ingresa el código" required>
        <small><small> Tu contraseña tiene que tener 10 letras y ademas debe contener: numero, Mayuscula y signos.</small></small>
        
        <div class="fake-recaptcha">
         <input type="checkbox" id="fake-captcha" />
         <label for="fake-captcha">I'm not a robot</label>
         <img src="/Assets/captcha.png" alt="reCAPTCHA">
        </div>
        
        <button type="button" id="next-btn" class="btn full">Siguiente</button>

      </form>
    </div>
  </div>
</body>
</html>
