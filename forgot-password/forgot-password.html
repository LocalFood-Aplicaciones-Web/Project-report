<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFood - Recuperar Contraseña</title>
  <link rel="stylesheet" href="/Project-report/forgot-password/forgot-password.css">
  <script src="/Project-report/script.js"></script>
</head>
<body>
  <a href="/Project-report/index.html" class="back-btn">← Volver al inicio</a>

  <div class="form-container">
    <div class="form-box">
      <img src="/Project-report/Landing-Page/Assets/logo.png" alt="Logo LocalFood" class="form-logo">
      <h2>Cambiar Contraseña</h2>
      <p>Introduce el código enviado a tu correo</p>

      <form>
        <label for="code">Código</label>
        <input type="text" id="code" placeholder="Ingresa el código" required>
        <small>Tu contraseña tiene que tener 10 letras y además debe contener: número, mayúscula y signos.</small>
        
        <div class="fake-recaptcha">
          <input type="checkbox" id="fake-captcha" />
          <label for="fake-captcha">I'm not a robot</label>
          <img src="/Project-report/Landing-Page/Assets/captcha.png" alt="reCAPTCHA">
        </div>
        
        <button type="button" id="next-btn" class="btn full">Siguiente</button>
      </form>
    </div>
  </div>
</body>
</html>
