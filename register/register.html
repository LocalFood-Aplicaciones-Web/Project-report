<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFood - Registro</title>
  <link rel="stylesheet" href="/register/register.css">  <script src="script.js"></script>

</head>
<body>

  <div class="register-container">
    <!-- Lado izquierdo con fondo -->
    <div class="register-left">
         <a href="../index/index.html" class="back-btn">← Volver al inicio</a>
    </div>
       

    <!-- Lado derecho con formulario plano -->
    <div class="register-right">
      <img src="/Assets/logo.png" alt="Logo LocalFood" class="form-logo">
      <h2>Regístrate</h2>
      <p>Sé parte de la comunidad</p>

      <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige tu nombre de usuario" required>

        <label for="email">Correo Gmail</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required>

        <small>Tu contraseña debe tener al menos 10 caracteres, incluir números, mayúsculas y signos.</small>

        <div class="fake-recaptcha">
         <input type="checkbox" id="fake-captcha" />
         <label for="fake-captcha">I'm not a robot</label>
         <img src="/Assets/captcha.png" alt="reCAPTCHA">
        </div>

        <button type="submit" class="btn full">Crear cuenta</button>
      </form>

      <p class="form-footer">
        ¿Ya tienes una cuenta? <a href="/login/login.html">Inicia sesión</a>
      </p>
    </div>
  </div>
</body>
</html>
