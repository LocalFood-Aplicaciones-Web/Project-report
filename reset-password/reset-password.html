<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFood - Nueva Contraseña</title>
  <link rel="stylesheet" href="/Project-report/reset-password/reset-password.css">
  <script src="/Project-report/script.js"></script>
</head>
<body>
  <a href="/Project-report/index.html" class="back-btn">← Volver al inicio</a>

  <div class="form-container">
    <div class="form-box">
      <img src="/Project-report/Landing-Page/Assets/logo.png" alt="Logo LocalFood" class="form-logo">
      <h2>Cambiar Contraseña</h2>

      <form>
        <label for="password">Nueva contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu nueva contraseña" required>

        <label for="repeat-password">Repite la contraseña</label>
        <input type="password" id="repeat-password" placeholder="Repite tu contraseña" required>

        <small>Debe tener al menos 10 caracteres, incluir números, mayúsculas y signos.</small>

        <div class="fake-recaptcha">
          <input type="checkbox" id="fake-captcha" />
          <label for="fake-captcha">I'm not a robot</label>
          <img src="/Project-report/Landing-Page/Assets/captcha.png" alt="reCAPTCHA">
        </div>

        <button type="button" id="save-btn" class="btn full">Guardar</button>
      </form>
    </div>
  </div>
</body>
</html>
