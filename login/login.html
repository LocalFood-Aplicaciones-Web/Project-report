<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFood - Iniciar Sesión</title>
  <link rel="stylesheet" href="/login/login.css">
  <script src="script.js"></script>

</head>
<body>
  <a href="../index/index.html" class="back-btn">← Volver al inicio</a>
  <div class="form-container">

    <div class="form-box">
      <img src="/Assets/logo.png" alt="Logo LocalFood" class="form-logo">
      <h2>Iniciar Sesión</h2>

      <form>
        <label for="email">Correo Gmail</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

        <div class="form-options">
          <a href="/register/register.html">¿No tienes cuenta? Regístrate</a>
          <a href="/forgot-password/forgot-password.html" id="forgot-link">¿Olvidaste tu contraseña?</a>

        </div>

        <div class="fake-recaptcha">
         <input type="checkbox" id="fake-captcha" />
         <label for="fake-captcha">I'm not a robot</label>
         <img src="/Assets/captcha.png" alt="reCAPTCHA">
        </div>


        <button type="submit" class="btn full">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
