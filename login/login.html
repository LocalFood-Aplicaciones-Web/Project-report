<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFood - Iniciar Sesión</title>
  <link rel="stylesheet" href="/Project-report/login/login.css">
  <script src="/Project-report/script.js"></script>
</head>
<body>
  <a href="/Project-report/index.html" class="back-btn">← Volver al inicio</a>
  
  <div class="form-container">
    <div class="form-box">
      <img src="/Project-report/Landing-Page/Assets/logo.png" alt="Logo LocalFood" class="form-logo">
      <h2>Iniciar Sesión</h2>

      <form>
        <label for="email">Correo Gmail</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

        <div class="form-options">
          <a href="/Project-report/register/register.html">¿No tienes cuenta? Regístrate</a>
          <a href="/Project-report/forgot-password/forgot-password.html" id="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="fake-recaptcha">
          <input type="checkbox" id="fake-captcha" />
          <label for="fake-captcha">I'm not a robot</label>
          <img src="/Project-report/Landing-Page/Assets/captcha.png" alt="reCAPTCHA">
        </div>

        <button type="submit" class="btn full">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
